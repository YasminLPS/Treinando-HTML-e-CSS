<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Wistia</title>
    </head>
    <body>
        <header class="cabecalho">
            <img class="logo" src="img/logo.png" href="#"> 
            <nav>
                <button class="button-login" href="#">Login</button>
            </nav>
        </header>

        <main class="corpo">
            <section class="titulos">
                <h1 id="titulo">Sign up for your free Wistia account</h1>
                <div id="titulo-secundario">
                    <h3 class="sub-titulo">Use Wistia and all its features for free, forever!</h3>
                </div>
            </section>

            <section class="formulario">
                    <div class="nome">
                        <input class="inputs direita" type="text" placeholder="First name">
                        <input class="inputs"type="text" placeholder="Last name">
                    </div>
                    <div class="login">
                        <input class="inputs direita" type="email" placeholder="Your email">
                        <input class="inputs" type="password" placeholder="Set a password">
                    </div>
                <button class="button-create">Create account</button>
                <h5 class="termos">By clicking this button, you agree to our <a href="#">Terms of Services</a></h5>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
